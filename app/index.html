<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TvMaze</title>
  <link rel="icon" href="img/favicon-16x16.png" />
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <section class="hero is-primary is-bold">

    <div class="hero-body">

      <div class="container flex-container">
          
          <div style="justify-content: center;">
              <img src="img/apple-touch-icon-180x180.png" />
          </div>

        <div id="procurar-wrap">

          <div class="field has-addons" style="display:inline-flex">
            <div class="control">
              <input id="inputProcurar" class="input" type="text" placeholder="Ex.: Zombie">
            </div>
            <div class="control">
              <a class="button is-info" id="btnProcurar">Procurar</a>
              <a class="button is-info is-hidden" id="btnLimpar">Limpar</a>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">

      <div id="busca"></div>

      <div id="favoritos"></div>

      <div id="catalogo"></div>

      <div class="modal" id="serie-detalhes">
        <div class="modal-background"></div>
        <div class="modal-content" id="detalhes"></div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

    </div>


  </section>
  <script src="js/models/serie.js"></script>
  <script src="js/models/series.js"></script>
  <script src="js/controllers/SerieController.js"></script>
  <script src="js/views/SeriesView.js"></script>
  <script src="js/views/SerieView.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
