<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TvMaze</title>
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/app.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container" style="display:flex;flex-grow: 1;">
        <div style="width: 70%">
          <h1 class="title has-text-white is-size-1 is-bold">TvMaze</h1>
        </div>
        <div class="field has-addons" style="width: 30%;">
          <div class="control">
            <input id="inputProcurar" class="input" type="text" placeholder="Ex.: Chicken">
          </div>
          <div class="control">
            <a class="button is-info" id="btnProcurar">Procurar</a>
            <a class="button is-info is-hidden" id="btnLimpar">Limpar</a>
          </div>
        </div>      
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">

      <div id="busca"></div>

      <div id="favoritos"></div>
      
      <div id="catalogo"></div>

      <div class="modal" id="serie-detalhes">
        <div class="modal-background"></div>
        <div class="modal-content" id="detalhes"></div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

    </div>


  </section>
  <script src="js/models/serie.js"></script>
  <script src="js/models/series.js"></script>
  <script src="js/controllers/SerieController.js"></script>
  <script src="js/views/SeriesView.js"></script>
  <script src="js/views/SerieView.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
